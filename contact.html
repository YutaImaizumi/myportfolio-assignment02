<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./Scripts/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Scripts/lib/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./Scripts/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Content/app.css">
</head>
<body>

    <!-- navigation section -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="index.html"><img src="Assets/yuta-logo.svg" alt="Yuta Imaizumi logo" id="logo"></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="index.html"><i class="fa fa-home fa-2x"></i> Home</a></li>
        <li><a href="works.html"><i class="fa fa-laptop fa-2x"></i> Works</a></li>
        <li class="active"><a href="contact.html"><i class="fa fa-envelope fa-2x"></i> Contact</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<!-- main content -->
<div id="content">
    <h2 id="contact"></h2>
    <i class="fa fa-envelope fa-2x"></i>
    <h3 id="mailform"></h3>
    <p id="mandatory"></p>

    <!-- form from bootstrap -->
        <div class="row">
            <div class="col-sm-11">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="input-name" class="col-sm-2 control-label">Name *</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="input-name" placeholder="Name" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-mail" class="col-sm-2 control-label">Mail *</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="input-mail" placeholder="Mail" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-tel" class="col-sm-2 control-label">Tel&nbsp;&nbsp;&nbsp;</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="input-tel" placeholder="Tel">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Message *</label>
                    <div class="col-sm-10">
                    <textarea class="form-control" rows="8" required="required"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-9">
                    <!-- This time, when the user clicks on below botton, the form will take the user back to the bio page.-->
                    <button type="submit" class="btn btn-default"><a href="index.html" id="sendbtn">Send</a></button>
                    </div>
                </div>
                </form>
            </div>
        </div>
</div>

    <!-- footer section -->
<nav class="navbar navbar-inverse navbar-bottom">
  <div class="footer">
    <h4 id="footercr"><small>&copy; 2017 - Yuta Imaizumi - All rights reserved.</small></h4>
  </div>
</nav>


    <!-- JavaScript here -->
    <script src="./Scripts/lib/jquery/dist/jquery.js"></script>

</body>
</html>
